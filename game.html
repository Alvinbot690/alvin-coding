<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new start</title>
    <style>
        .parent{

            }
            .child{
                width: 100px;
                height: 70px;
                border: 1px solid chocolate;
                margin: 50px 20px;
            }
          .pl21ez{
            background-color: black;
          }
          .pl4nls{
            background-color: blueviolet;
          }
          .pl2nhn{
            background-color: brown;
          }
          .pl2n{
            background-color: blue;
          }
          .href{
            width: 100%;
            height: 100%;
          }
          .rewg{
            width: 100%;
            height: 100%;
          }
          .gji{
            width: 100%;
            height: 100%s;
          }
           .hrn{
            width: 100%;
            height: 100%;
               }
               input{
                width: 100%;
                margin: 20px;
                height: 40px;
                border-radius: 20px;
                border: 0px;
               }
                .test{
                  width: 30%;
                  padding: 4%;
                  border-radius: 20px;
                  margin: 200px auto;
                  background-color: blueviolet;
                }
    </style>
</head>
<body>
    <div class="parent">
        <p class="child pl21ez">
            <img class="href" src="images/rolblox.jpg" alt="">
        </p>
        <p class="child pl4nls">
            <img class="rewg" src="images/asus.jpg" alt="">
        </p>
        <p class="child pl2nhn">
            <img class="gji" src="https://www.powertrafic.fr/wp-content/uploads/2023/04/image-ia-exemple.png" alt="">
        </p>
        <p class="child pl2n">
          <img class="hrn" src="https://cdn.pixabay.com/photo/2023/09/17/22/25/witch-8259351_640.jpg" alt="">
        </p>
    </div>
    <form class="test" action="">
      <input placeholder="enter your username" type="text">
      <input placeholder="email" type="email">
      <input placeholder="password" type="password">
      <input placeholder="date" type="date">
      <input type="submit">
    </form>
</body>
</html>
